<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS伪类选择器</title>

    <style>
        a:link { /*可省略*/
            color:blue;
        }
        a:visited {
            color: gray;
        }
        a:hover { /*常用*/
            color: green;
        }
        a:active {
            color: red;
        }

        input:focus {
            outline: 1px solid #ff0000;
        }

        ul li:first-child{
            color:#ff1299;
        }
        ul li:last-child{
            color:#38ff24;
        }

        ul li:nth-child(2) {
            color: blue;
        }
    </style>

</head>
<body>

    <a href="">单机我跳转</a>

    <input type="text">

    <ul>
        <li>aaaa</li>
        <li>aaaa</li>
        <li>aaaa</li>
        <li>aaaa</li>
    </ul>
</body>
</html>
