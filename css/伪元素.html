<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css伪元素</title>

    <style>
        p:first-letter{
            font: 60px "Adobe 宋体 Std L";
            color: pink;
        }
        p:first-line {
            text-decoration: underline;
        }
        p:before{
            content: '♥';
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <p>伪类用于当已有元素处于某个状态时，为其添加对应样式，每个状态时根据用户行为而动态变化的

        伪元素用于创建一些不在文档树中的元素，并为其添加样式</p>

</body>
</html>
