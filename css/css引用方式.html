<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <!--引入外部样式（用link引入）-->
    <!--Emmet写法：link:css-->
    <link rel="stylesheet" href="css/style.css">

    <!--内部样式表，写在head里面（用style包裹）-->
    <style type="text/css">
        @import "css/test.css"; /*导入外部样式*/
        p{
            background-color: #eeeeee;
            font-size: 18px;
            font-style: italic;
        }
    </style>

</head>
<body>
    <!--行间样式(嵌入式样式）-->
    <div style="color:olive;width: 100px;border:1px solid blue;">行间样式测试1</div>
    <div>行间样式测试2</div>

    <p>段落1</p>
    <p>段落2</p>

    <span>外部样式测试</span>
    <span>外部样式测试</span>
    <span>外部样式测试</span>

    <div class="box">导入外部样式</div>
    <div class="box">导入外部样式</div>
    <div class="box">导入外部样式</div>

    <em class="box">lalala</em>

</body>
</html>
